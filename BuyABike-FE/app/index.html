<body ng-app="buyAbikeFeApp">

	<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">BuyAbike</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#/producten" class="dropdown-toggle" data-toggle="dropdown">Producten <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#/producten/fietsen">Fietsen</a></li>
          </ul>
        </li>
        <li class=""><a href="#" data-toggle="collapse" data-target="#container-collapse">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container panel-collapse collapse" id="container-collapse">
	<div class="row">
        <div class="span12">
    		<div id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-toggle="collapse" data-target="#container-collapse">Ã—</button>
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
				<div class="well">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
						<li><a href="#create" data-toggle="tab">Create Account</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane active in" id="login">
							<form class="form-horizontal" ng-controller="FormLoginCtrl" ng-submit="submitLogin(form)">
								<fieldset>
									<div id="legend">
										<legend class="">Login</legend>
									</div>
									<div class="control-group">
										<!-- Username -->
										<label class="control-label" for="email">Email</label>
										<div class="controls">
											<input type="text" id="email" name="email" placeholder="Email" class="input-xlarge" ng-model="form.email">
										</div>
									</div>

									<div class="control-group">
										<!-- Password-->
										<label class="control-label" for="password">Password</label>
										<div class="controls">
											<input type="password" id="password" name="password" placeholder="Password" class="input-xlarge" ng-model="form.password">
										</div>
									</div>


									<div class="control-group">
										<!-- Button -->
										<div class="controls">
											<button class="btn btn-success" ng-click="submit">Login</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="tab-pane fade" id="create">
							<form id="tab">
								<label>Username</label>
								<div class="controls">
									<input type="text" value="" class="input-xlarge">
								</div>
								<label>First Name</label>
								<div class="controls">
									<input type="text" value="" class="input-xlarge">
								</div>
								<label>Last Name</label>
								<div class="controls">
									<input type="text" value="" class="input-xlarge">
								</div>
								<label>Email</label>
								<div class="controls">
									<input type="text" value="" class="input-xlarge">
								</div>
								<label>Address</label>
								<div class="controls">
									<textarea rows="3" class="input-xlarge"></textarea>
								</div>

								<div>
									<button class="btn btn-primary">Create Account</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
        </div>
	</div>
	</div>
	</div>
	
	<div id="page-content-wrapper">
		<div ng-view></div>
	</div>

	<!--[if lt IE 9]>

	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

	<script src="scripts/app.js"></script>

	<script src="scripts/controllers/form.js"></script>
	<script src="scripts/controllers/product.js"></script>

	<script src="scripts/services/services.js"></script>
	<script src="scripts/services/categorieservice.js"></script>
	<script src="scripts/services/productservice.js"></script>
	<script src="scripts/services/clientservice.js"></script>
	<script src="scripts/directives/slider.js"></script>
