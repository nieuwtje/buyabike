<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="">
				<img src="/images/bikes/bike{{product.id}}.jpg"
					alt="foto of {{product.name}}" class="productfoto-list">
				<div>
				<h4>Omschrijving</h4>
					<p>{{product.description}}</p>			
				</div>
			</div>
		</div>
		<div class="coll-md-1"></div>
		<div class="coll-md-2">
		<h2>{{product.name}}</h2>
		<p>Actuele voorraad: {{product.stock}} stuks</p>
		<p>Leverancier: {{product.supplier.name}}</p>
		<p>Prijs: 
						<span>{{product.resellPrice | currency:"&euro; "}}</span>
					</p>
		</div>
	</div>
</div>
